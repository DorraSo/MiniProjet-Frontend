<div class="container">
    <div>
        <h2>Ajouter un Film :</h2>
    </div>
    <form (ngSubmit)="addFilm()" #filmForm="ngForm">
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Film</label>
            <input type="number" [(ngModel)]="newFilm.idFilm"
                   name="idFilm" class="form-control" required>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Film</label>
            <input type="text" [(ngModel)]="newFilm.nomFilm"
                   name="nomFilm" class="form-control" required>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre Film</label>
            <input type="text" [(ngModel)]="newFilm.genreFil"
                   name="genreFil" class="form-control" required>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date de Sortie</label>
            <input type="date" [(ngModel)]="newFilm.dateSortie"
                   name="dateSortie" class="form-control" required>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Producteur</label>
            <select class="form-control form-control-lg" id="idProduc" name="idProduc" 
            [(ngModel)]="newIdProduc" >
        <option *ngFor="let produc of producteurs" [value]="produc.idProduc">
            {{produc.nomProduc}}
        </option>
    </select>
    
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
    </form> <!-- Cette balise de fermeture est correcte ici -->
    <h3>{{ message }}</h3> <!-- Placez ceci en dehors de la balise de formulaire -->
</div>
