<form >
    <div [hidden]="ajout">
    <label>ID Producteur</label>
    <input type="text" [readonly]="!ajout" [(ngModel)]="producteur.idProduc" name="idProduc" class="form-control w-25">
    </div>
    <div>
    <label>Nom Producteur</label>
    <input type="text" [(ngModel)]="producteur.nomProduc" name="nomProduc" class="form-control"
    placeholder="Entrez un nom de Producteur...">
    </div>
    <div>
        <label>Date de Naissance</label>
        <!-- Utilisation de input type="date" pour sÃ©lectionner la date -->
        <input type="date" [(ngModel)]="producteur.dateNaissance" name="dateNaissance" class="form-control">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!producteur.nomProduc" class="btn btn-success"
    (click)="saveProducteur()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
    </form>
